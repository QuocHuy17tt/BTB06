<div class="new_arrivals">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <div class="section_title new_arrivals_title">
            <h2>THỰC ĐƠN</h2>
          </div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col text-center">
          <div class="new_arrivals_sorting">
            <ul class="arrivals_grid_sorting clearfix button-group filters-button-group">
              <li class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center active is-checked" data-filter="*">all</li>
              <li class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center" data-filter=".women">Cơm</li>
              <li class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center" data-filter=".accessories">Bún,Phở</li>
              <li class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center" data-filter=".men">Bánh mì</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="product-grid" data-isotope='{ "itemSelector": ".product-item", "layoutMode": "fitRows" }'>
            <!-- Product 1 -->
            <div class="product-item men" *ngFor="let product of products">
              <div class="product discount product_filter">
                <div class="product_image">
                  <img src="{{ product.img }}" alt="">
                </div>
                <div class="favorite favorite_left"></div>
                <div class="product_bubble product_bubble_right product_bubble_red d-flex flex-column align-items-center"><span>-${{product.sale}}</span></div>
                <div class="product_info">
                  <h6 class="product_name"><a href="#">{{product.name}}</a></h6>
                  <div class="product_price">${{product.currentPrice}}<span>${{product.oldPrice}}</span></div>
                </div>
              </div>
              <div class="red_button add_to_cart_button"><a href="#">Thêm vào giỏ hàng</a></div>
            </div>
            <!-- Product 2 -->
          </div>
        </div>
      </div>
    </div>
  </div>
